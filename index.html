<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Weather Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

  <header class="bg-primary col-12 text-center">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <section class="">
      <header class="">
        <h2 class="">
          Search for a City:
        </h2>
      </header>
      <div class="row">
        <div class="col-2">
          <div>

            <form id="search-form">
              <input type="text" class="form-input" id="searchBox" name="searchBox" placeholder="Choose a City"><button
                id="search">Search</button>
              <br /><br />

          </div>

          <div class="text-left">
            <ul class="list-group" type="button" id="previousSearch" name="previousSearch"></ul>

          </div>
        </div>
        <div class="col-10">
          <div>
            <div class="mb-5 d-flex" id="displayInfo"></div>
        
            <div class="card-deck 5-day" id="5-day-forecast"></div>
          </div>
        </div>
      </div>
      </div>




      <footer class="card-footer text-center">

      </footer>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
